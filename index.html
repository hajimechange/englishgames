<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>English Learning Games</title>
    <style>
        /* index1.htmlからのスタイルを引用・統合 */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --correct-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #333;
            --light-text-color: #fff;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 1024px; /* iPad portrait width */
            max-height: 1366px; /* iPad portrait height */
            background-color: white;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 画面共通スタイル (index1.htmlの.screenを流用) */
        .screen {
            padding: 40px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: center; /* 中央寄せ */
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
        
        /* タイトル */
        h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 8vh; /* スペースを確保 */
        }

        /* 選択グリッド */
        .selection-grid {
            display: grid;
            gap: 30px; /* ボタン間のスペースを広げる */
            margin-top: 20px;
            width: 100%;
            max-width: 600px; /* グリッドの最大幅 */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 2列またはそれ以下で調整 */
        }
        
        /* ボタン共通スタイル */
        .btn {
            padding: 25px 30px; /* パディングを増やす */
            font-size: 1.8rem; /* フォントサイズを大きく */
            font-weight: bold;
            color: var(--light-text-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none; /* aタグの場合に下線を消す */
            display: inline-flex; /* リンクとして使用する際もスタイルを適用 */
            justify-content: center;
            align-items: center;
            min-height: 100px; /* ボタンの高さを確保 */
        }

        .btn:hover {
            transform: translateY(-5px); /* ホバー時の浮きを強調 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* ホバー時の影を強調 */
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            .screen {
                padding: 20px;
            }
            h1 { 
                font-size: 2.5rem; 
                margin-bottom: 5vh;
            }
            .btn { 
                font-size: 1.5rem; 
                padding: 20px 20px; 
                min-height: 80px;
            }
            .selection-grid { 
                grid-template-columns: 1fr; /* スマホでは1列 */
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="game-selection-screen" class="screen">
            <h1>English Learning Games</h1>
            
            <div class="selection-grid">
                <a href="index1.html" class="btn">タイピングゲーム</a>
                
                <a href="index2.html" class="btn">並べ替え問題</a>
            </div>
        </div>
    </div>

</body>
</html>
