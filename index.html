<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>English Learning Games</title>
<style>
:root {
  --primary-color: #4a90e2;
  --secondary-color: #50e3c2;
  --correct-color: #2ecc71;
  --background-color: #f0f4f8;
  --text-color: #333;
  --light-text-color: #fff;
  --border-radius: 12px;
  --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

body, html {
  margin:0; padding:0; width:100%; height:100%;
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background-color:var(--background-color); color:var(--text-color);
  display:flex; justify-content:center; align-items:center; overflow:hidden;
}

.container {
  width:100%; height:100%; max-width:1024px; max-height:1366px;
  background-color:white; box-shadow:var(--box-shadow); border-radius:var(--border-radius);
  display:flex; flex-direction:column; overflow:hidden; position:relative;
}

.screen {
  padding:40px; box-sizing:border-box; width:100%; height:100%;
  display:flex; flex-direction:column; align-items:center; text-align:center;
  position:absolute; top:0; left:0; transition:opacity 0.5s ease-in-out, visibility 0.5s;
}
.screen.hidden { opacity:0; pointer-events:none; visibility:hidden; }

h1 { font-size:3.5rem; color:var(--primary-color); margin-bottom:5vh; }

.btn {
  padding:20px 30px; font-size:1.5rem; font-weight:bold; color:var(--light-text-color);
  background:linear-gradient(45deg, var(--primary-color), var(--secondary-color));
  border:none; border-radius:var(--border-radius);
  cursor:pointer; transition:transform 0.2s, box-shadow 0.2s;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.btn:hover { transform:translateY(-3px); box-shadow:0 8px 15px rgba(0,0,0,0.2); }

.embed-frame { border:none; width:100%; height:100%; background:white; border-radius:var(--border-radius); }

@media (max-width:768px) {
  .container { border-radius:0; }
  .screen { padding:20px; }
  h1 { font-size:2.5rem; }
  .btn { font-size:1.2rem; padding:15px 20px; }
}
</style>
</head>

</div>

// Proper UTF-8 decoding
function decodeBase64ToUTF8(b64) {
  return decodeURIComponent(Array.prototype.map.call(atob(b64), c =>
    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
  ).join(''));
}

const home = document.getElementById('home-screen');
const btnTyping = document.getElementById('btn-typing');
const btnOrdering = document.getElementById('btn-ordering');
const typingIframe = document.getElementById('typing-iframe');
const orderingIframe = document.getElementById('ordering-iframe');

function showHome() {
  home.classList.remove('hidden');
  typingIframe.classList.add('hidden');
  orderingIframe.classList.add('hidden');
}

btnTyping.addEventListener('click', () => {
  home.classList.add('hidden');
  typingIframe.classList.remove('hidden');
  typingIframe.srcdoc = decodeBase64ToUTF8(typingHTMLb64);
});

btnOrdering.addEventListener('click', () => {
  home.classList.add('hidden');
  orderingIframe.classList.remove('hidden');
  orderingIframe.srcdoc = decodeBase64ToUTF8(orderingHTMLb64);
});

window.addEventListener('message', (ev) => {
  if (ev && ev.data === 'return-to-home') showHome();
}, false);
</script>
